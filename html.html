<body>
<p align="center">1502K 信息系统</p>

<div class="answer_box">
    <div id="context_0" style="display: none;">
        <div class="form-group">
            亲爱的同学，您好！
            为了充分了解学生对任课教师教学的满意程度，改善老师课堂教学质量，提高教学水平，请同学们对教师进行满意度的评价。
            同学们只能在以下选项中选一项。

        </div>

        <div class="cont_info">
            <b style="color: blue;">部门：</b>
            <span>职能部门</span><br>
            <b style="color: blue;">处室：</b>
            <span>就业处</span><br>
            <b style="color: blue;">姓名：</b>
            <span>李利红</span>
        </div>


    </div>


    <div id="context_1" class="form-group" style="">
        <h4>1、教师上课的时间？</h4>
        <input name="topicId" value="121" type="hidden">

        <div class="radio">
            <label><input name="121" value="123" type="radio">准时进班</label>
        </div>

        <div class="radio">
            <label><input name="121" value="122" type="radio">提前进班</label>
        </div>

        <div class="radio">
            <label><input name="121" value="124" type="radio">偶尔迟到</label>
        </div>

        <div class="radio">
            <label><input name="121" value="125" type="radio">经常迟到</label>
        </div>

    </div>

    <div id="context_2" class="form-group" style="display:none;">
        <h4>2、教师是否有违反教师规范的行为？</h4>
        <input name="topicId" value="131" type="hidden">

        <div class="radio">
            <label><input name="131" value="132" type="radio">完全没有</label>
        </div>

        <div class="radio">
            <label><input name="131" value="134" type="radio">经常有</label>
        </div>

        <div class="radio">
            <label><input name="131" value="133" type="radio">偶尔有</label>
        </div>

        <div class="radio">
            <label><input name="131" value="135" type="radio">天天有</label>
        </div>

    </div>

    <div id="context_3" class="form-group" style="display:none;">
        <h4>3、当天课程结束后，教师是否布置作业？</h4>
        <input name="topicId" value="151" type="hidden">

        <div class="radio">
            <label><input name="151" value="152" type="radio">每天布置 并检查讲解</label>
        </div>

        <div class="radio">
            <label><input name="151" value="155" type="radio">不布置</label>
        </div>

        <div class="radio">
            <label><input name="151" value="153" type="radio">每天布置 并少量抽查讲解</label>
        </div>

        <div class="radio">
            <label><input name="151" value="154" type="radio">很少布置</label>
        </div>

    </div>

    <div id="context_4" class="form-group" style="display:none;">
        <h4>4、在学习中遇到问题，教师是否能及时耐心解答或辅导你？</h4>
        <input name="topicId" value="156" type="hidden">

        <div class="radio">
            <label><input name="156" value="159" type="radio">很少解答或辅导</label>
        </div>

        <div class="radio">
            <label><input name="156" value="160" type="radio">不解答或辅导</label>
        </div>

        <div class="radio">
            <label><input name="156" value="158" type="radio">有时解答或辅导</label>
        </div>

        <div class="radio">
            <label><input name="156" value="157" type="radio">经常解答或辅导</label>
        </div>

    </div>

    <div id="context_5" class="form-group" style="display:none;">
        <h4>5、教师平时的言行对你的影响？</h4>
        <input name="topicId" value="126" type="hidden">

        <div class="radio">
            <label><input name="126" value="127" type="radio">受益匪浅</label>
        </div>

        <div class="radio">
            <label><input name="126" value="128" type="radio">积极向上</label>
        </div>

        <div class="radio">
            <label><input name="126" value="129" type="radio">没感觉</label>
        </div>

        <div class="radio">
            <label><input name="126" value="130" type="radio">负能量</label>
        </div>

    </div>

    <div id="context_6" class="form-group" style="display:none;">
        <h4>6、你是否喜欢听教师的课？</h4>
        <input name="topicId" value="141" type="hidden">

        <div class="radio">
            <label><input name="141" value="145" type="radio">不喜欢</label>
        </div>

        <div class="radio">
            <label><input name="141" value="142" type="radio">特别喜欢</label>
        </div>

        <div class="radio">
            <label><input name="141" value="143" type="radio">比较喜欢</label>
        </div>

        <div class="radio">
            <label><input name="141" value="144" type="radio">一般</label>
        </div>

    </div>

    <div id="context_7" class="form-group" style="display:none;">
        <h4>7、教师在课堂上是否有提问与学生有互动？</h4>
        <input name="topicId" value="146" type="hidden">

        <div class="radio">
            <label><input name="146" value="150" type="radio">无提问 不互动</label>
        </div>

        <div class="radio">
            <label><input name="146" value="148" type="radio">偶尔提问 并互动</label>
        </div>

        <div class="radio">
            <label><input name="146" value="149" type="radio">偶尔提问 不互动</label>
        </div>

        <div class="radio">
            <label><input name="146" value="147" type="radio">经常提问 并互动</label>
        </div>

    </div>

    <div id="context_8" class="form-group" style="display:none;">
        <h4>8、课堂讲授能否让你听懂？</h4>
        <input name="topicId" value="136" type="hidden">

        <div class="radio">
            <label><input name="136" value="140" type="radio">完全听不懂</label>
        </div>

        <div class="radio">
            <label><input name="136" value="139" type="radio">偶尔听懂</label>
        </div>

        <div class="radio">
            <label><input name="136" value="137" type="radio">全部听懂</label>
        </div>

        <div class="radio">
            <label><input name="136" value="138" type="radio">部分听懂</label>
        </div>

    </div>


    <div id="context_9" class="form-group" style="display:none;">
        <h4>你对讲师的评价：</h4>
        <textarea class="form-control" placeholder="你对讲师的评价" id="remark" name="remark" rows="4"></textarea>
    </div>
</div>
